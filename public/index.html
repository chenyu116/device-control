<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="https://signposs1.oss-cn-shenzhen.aliyuncs.com/favicon.ico" />
    <title>设备管理 - 橙视光标</title>
    <script>
      window.dbVersion = {{.DbVersion}};
      window.projectID = {{.ProjectId}};
      window.debug = true;
      window.allowCategoryLevel = ["0","1","2"];
      window.allowCategoryType = ["category","public"];
      window.excludeMaps = [];
      window.themes = [
        {
          text: "blue",
          value: "blue",
        },
        {
          text: "green",
          value: "green",
        },
        {
          text: "brown",
          value: "brown",
        },
        {
          text: "theme_1",
          value: "theme_1",
        },
        {
          text: "theme_2",
          value: "theme_2",
        },
      ];
      window.token = "{{.Token}}";
      window.version = "{{.Version}}";
    </script>
  </head>
  <body>
    <noscript>
      <strong>请开启Javascript支持再使用。</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
